{% extends "../popup.html" %}

{% block header %}
    스케쥴 {% if title or content %}수정{% else %}등록{% endif %} - {{ date }}
    {% if title or content %}
    <a href='/schedule/{{ date }}' target='ifrmHidden' onclick='return confirm('정말 삭제하시겠습니까? ')>[삭제]</a>
    {% endif %}
{% endblock %}

{% block content %}
<div class="schedule_form">
    <form action="/schedule" method="post" target="ifrmHidden">
        <input type="hidden" name="date" value="{{ date }}">
        <input type="text" name="text" placeholder="스케쥴 명" value="{{ text }}">
        <textarea name="contents" placeholder="스케쥴 내용..">{{ content }} </textarea>
        <input type="submit" value="{% if title or content %}수정{% else %}등록{% endif %}하기">
    </form>
</div>
{% endblock %}
