{% extends '../layout.html' %}
{% block content %}
<div class="calendar">
    <div class="navi">
        <a href="'?year={{ prevYear }}&month={{ prevMonth }}">이전달</a>
        <span class="current">{{ year }}년 {{ month }}월</span>
        <a href=""></a>
    </div>

    <ul class="yoils">
        {% for yoil in yoils %}
            <li>{{ yoil }}</li>
        {% endfor %}
    </ul>

    <ul class="days">
        {% for item in days %}
            li
        {% endfor %}
    </ul>
</div>
{% endblock %}
